# G2ME01, G2MJ01, G2MP01 - Metroid Prime 2: Echoes
# Also may affect G2MEAB - Metroid Prime 3 Demo

[Core]
# Values set here will override the main Dolphin settings.
SyncGPU = True
GPUDeterminismMode = auto

[EmuState]
# The Emulation State. 1 is worst, 5 is best, 0 is not set.
EmulationStateId = 3
EmulationIssues = EFB to RAM is needed for the scanner/visors to work properly.

[OnLoad]
# Add memory patches to be loaded once on boot here.

[OnFrame]
# Add memory patches to be applied every frame here.

[ActionReplay]
# Add action replay cheats here.

[Video_Settings]
SafeTextureCacheColorSamples = 512

[Video_Hacks]
EFBCopyEnable = True
EFBToTextureEnable = False

[VR]
UnitsPerMetre = 1.6
HudDistance = 5.200000
MetroidPrime = 2
VRStateId = 5
VRIssues = Enable cheats and action replay codes to disable culling
CanReadCameraAngles = True
ReadPitch = 90
